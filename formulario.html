    <section class="contenedor-7">
        <header class="cabecera2">

                <a href="index.html"><img src="Logo_Empresa_Joni (2).png" alt="logo va-go" width="350"></a>
            </div>
        
        </header>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1527.2292750177066!2d-6.078156451342182!3d40.

        <div class="formulario">
            <h2 class="formulario-titulo">Registrate en Va-Go</h2>
            <form action="" class="form">
                <input type="text" class="item-1" placeholder="Nombre y Apellidos">
                <select name="Tipo" id="" class="item-2">
                    <optgroup label="Tipo de cuenta">
                        <option value="">Cuenta normal</option>
                        <option value="">Cuenta Rider</option>
                    </optgroup>
                </select>
                <input type="tel" class="item-1" placeholder="Teléfono">
                <select name="Tipo" id="" class="item-2">
                    <optgroup label="Ciudad">
                        <option value="">Plasencia</option>
                        <option value="">Cáceres</option>
                    </optgroup>
                </select>
                <input type="email" class="item-3" placeholder="Correo">
                <textarea name="" id="" cols="30" rows="30" class="item-3" placeholder="Mensaje"></textarea>
                <input type="submit" value="Registrar" class="item-4">
            </form>
        </div>
